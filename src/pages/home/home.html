<ion-header>
  <ion-toolbar>
    <ion-title>{{studentNumber}}</ion-title>

    <ion-buttons end>
      <button (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Weather App</ion-card-title>
    </ion-card-header>




    <ion-list>
      <li>
        <h3>{{this.titleString}} {{this.city}} {{this.cityInfo.commonName}}</h3>
      </li>
      <li>{{this.Weather.flag}}
        <ion-img src={{this.cityInfo.flag}} width="50" height="25"></ion-img>
      </li>
      <li>Temperature: {{this.Weather.temp}} {{this.units}} </li>
      <li>Weather {{this.Weather.description}}</li>
      <li>
        <ion-img src={{this.Weather.icon}} width="50" height="25"></ion-img>
      </li>
      <li>Wind From {{this.Weather.wind_cdir_full}}</li>
      <li>

      </li>
    </ion-list>



    <ion-card-content>
      <p>
        <button ion-button color="primary" (click)="goToNews()" >
          News
        </button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
